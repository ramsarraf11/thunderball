<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thunderball</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top ">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="./index.html">Thunderball</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./table.html">Results</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="time-container">
      <div> <h2>Current Time</h2> </div>
      <div> <h2>Next Withdraw</h2></div>
      <div id="time">
        <h2>00:</h2>
        <h2>00:</h2>
        <h2>00</h2>
      </div>
      <div id="back">
        <h2>00m:</h2>
        <h2>00s</h2>
      </div>
    </div>

    <div class="container" id="container">
      <!-- Number fragments will be added here dynamically -->
    </div>
    <div id="number-generation">
      <div class="num-container">
        <div class="number-container one p-10" id="number1">-</div>
        <div class="number-container two p-10" id="number2">-</div>
        <div class="number-container three p-10" id="number3">-</div>
        <div class="number-container four p-10" id="number4">-</div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button id="results" class="btn btn-primary">See All Results</button>
    </div>
  </body>
</html>
