<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thunderball Container</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <div class="container" id="container">
    <!-- Number fragments will be added here dynamically -->
  </div>
  <button id="collisionButton">Start Collision</button>
  <div id="number-generation">
    <div class="num-container">
      <div class="number-container one p-10" id="number1">-</div>
      <div class="number-container two p-10" id="number2">-</div>
      <div class="number-container three p-10" id="number3">-</div>
      <div class="number-container four p-10" id="number4">-</div>
    </div>
    <button id="num-gen" class="btn btn-outline-primary">Generate Numbers</button>
  </div>
  <button> <a href="./index2.html">link</a> </button>
  <div class="">
    <video width="700px" playsinline loop autoplay muted preload="auto">
      <source src="./video.mp4" type="video/mp4" />
    </video>
  </div>
</body>

</html>
